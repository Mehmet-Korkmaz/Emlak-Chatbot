<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emlak Danışmanı Chatbotu</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="panel">
            <img src="EmlakBilge.png" alt="Emlak Bilge Logo">
        </div>
        <div class="chat-container">
            <div class="left-panel">
                <img src="Erkek.png" alt="Erkek Avatar">
                <img src="Kadın.png" alt="Kadın Avatar">
            </div>
            <div class="chat-box" id="chat-box">
                <br>
            </div>
            <div class="right-panel">
                <img src="Chatbot.png" alt="Chatbot Avatar">
            </div>
            <br>
        </div>
        <br>
        <br>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Mesajınızı yazın...">
            <button id="send-btn">Gönder</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
